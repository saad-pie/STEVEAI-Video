<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STEVEAI-Video Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #00ffaa;
    }
    input, button {
      padding: 0.6rem 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #00ffaa;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cc88;
    }
    video {
      margin-top: 2rem;
      width: 90%;
      max-width: 720px;
      border: 2px solid #00ffaa;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <h1>üé• STEVEAI Video Generator</h1>
  <input type="text" id="prompt" placeholder="Enter your prompt..." />
  <button onclick="generateVideo()">Generate Video</button>
  <div id="status"></div>
  <video id="video" controls autoplay hidden></video>

  <script>
    async function generateVideo() {
      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");
      const video = document.getElementById("video");

      if (!prompt) return alert("Please enter a prompt!");

      status.innerText = "‚è≥ Generating video...";
      video.hidden = true;

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        if (data.video_url) {
          status.innerText = "‚úÖ Video generated!";
          video.src = data.video_url;
          video.hidden = false;
        } else {
          status.innerText = "‚ùå Failed to generate video.";
        }
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Error connecting to server.";
      }
    }
  </script>
</body>
</html>
