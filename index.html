<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üé¨ AnimateDiff Video Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input, textarea, button {
      margin: 0.5rem;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
    }
    input[type="file"] {
      background: #222;
      color: white;
    }
    button {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: white;
      cursor: pointer;
    }
    video {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <h1>üé¨ AnimateDiff Generator</h1>
  <p>Upload an image & prompt to generate video</p>

  <input type="file" id="image" accept="image/*" /><br>
  <textarea id="prompt" rows="2" cols="40" placeholder="Prompt (e.g., a robot dancing)"></textarea><br>
  <button onclick="generate()">Generate</button>

  <div id="status"></div>
  <video id="video" controls hidden></video>

  <script>
    async function generate() {
      const image = document.getElementById("image").files[0];
      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");
      const video = document.getElementById("video");

      if (!image || !prompt) {
        status.innerText = "‚ùå Please provide both image and prompt.";
        return;
      }

      const formData = new FormData();
      formData.append("image", image);
      formData.append("prompt", prompt);

      status.innerText = "‚è≥ Generating... this may take ~1 minute";
      video.hidden = true;

      const res = await fetch("https://<your-replit-url>/generate", {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      if (data.video) {
        video.src = `data:video/mp4;base64,${data.video}`;
        video.hidden = false;
        status.innerText = "‚úÖ Done!";
      } else {
        status.innerText = "‚ùå Error: " + data.error;
      }
    }
  </script>
</body>
</html>
